<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

<!--Link to CSS Stylesheet-->

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

 <!-- Bootstrap -->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

 <!-- Firebase Reference -->
 <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

 <!-- Moment.js Reference -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

 </head>

 <!-- Employee Tracker -->
 <div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1>
    <h3 class="text-center">Find your Time and Destination</h3>
  </div>

  <!-- Current Train Schedule-->

  <div class="card mb-4">
    <div class="card-body">
      <h3 class="card-title">Current Train Schedule</h3>
      <table class="table table-sm table-hover" id='train-table'>
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>


   <!-- Entry Form -->

   <h3 class="form-title">Add Train</h3>
   <form>
    <table class="table table-sm">
    
    <div class="form-group row">
      <label for="train-name-input">Train Name</label>
      <input class="form-control" id="train-name-input" placeholder="Train A" type="text">
    </div>
    <div class="form-group row">
      <label for="destination-input">Destination</label>
      <input class="form-control" id="destination-input" placeholder="Destination A" type="text">
    </div>
    <div class="form-group row">
      <label for="first-train-time-input">First Train Time</label>
      <input class="form-control" id="first-train-time-input" placeholder="First Train A" type="text">
    </div>
    <div class="form-group row">
      <label for="frequency-input">Frequency (min)</label>
      <input class="form-control" id="frequency-input" placeholder="Frequency A" type="text">
    </div>
    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
  </thead>
   </tr>
  </table>
  </form>
</div>
</div>
</div>

<div class="row">

<div class="col-md-12">

    </div>
  </div>
</div>

</div>

<!-- JavaScript -->
<script src="assets/javascript/trainapplogic.js"></script>

</body>

</html)
